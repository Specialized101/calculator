<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="displays">
            <div id="display">
            
            </div>
        </div>
        <div id="buttons">
            <button value="1" class="btn btn-1 bg-clr-std">1</button>
            <button value="2" class="btn btn-2 bg-clr-std">2</button>
            <button value="3" class="btn btn-3 bg-clr-std">3</button>
            <button value="4" class="btn btn-4 bg-clr-std">4</button>
            <button value="5" class="btn btn-5 bg-clr-std">5</button>
            <button value="6" class="btn btn-6 bg-clr-std">6</button>
            <button value="7" class="btn btn-7 bg-clr-std">7</button>
            <button value="8" class="btn btn-8 bg-clr-std">8</button>
            <button value="9" class="btn btn-9 bg-clr-std">9</button>
            <button value="0" class="btn btn-0 bg-clr-std">0</button>
            <button value="+" class="btn btn-plus bg-clr-yellow ">+</button>
            <button value="-" class="btn btn-minus bg-clr-yellow ">-</button>
            <button value="/" class="btn btn-div bg-clr-yellow ">/</button>
            <button value="*" class="btn btn-mult bg-clr-yellow ">x</button>
            <button value="=" class="btn btn-equal bg-clr-green ">=</button>
            <button value="clear" class="btn btn-clear bg-clr-black">AC</button>
            <button value="backspace" class="btn btn-del bg-clr-red">DEL</button>
            <button value="." class="btn btn-dot bg-clr-std ">.</button>
        </div>
    </div>
</body>

</html>
