<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="display">
            <div id="result-calc"> = 4</div>
            <div id="current-calc">2 + 2</div>
        </div>
        <div id="buttons">
            <button class="btn btn-1">1</button>
            <button class="btn btn-2">2</button>
            <button class="btn btn-3">3</button>
            <button class="btn btn-4">4</button>
            <button class="btn btn-5">5</button>
            <button class="btn btn-6">6</button>
            <button class="btn btn-7">7</button>
            <button class="btn btn-8">8</button>
            <button class="btn btn-9">9</button>
            <button class="btn btn-0">0</button>
            <button class="btn btn-plus">+</button>
            <button class="btn btn-minus">-</button>
            <button class="btn btn-div">/</button>
            <button class="btn btn-mult">x</button>
            <button class="btn btn-equal">=</button>
            <button class="btn btn-clear">C</button>
        </div>
    </div>
</body>

</html>
